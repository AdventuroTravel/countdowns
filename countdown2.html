<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #countdown-text {
      font-size: 1.5rem;
      color: #523D1F;
      margin-bottom: 20px;
      text-align: center;
      max-width: 320px;
      user-select: none;
    }
    .countdown {
      background: transparent;
      color: #523D1F;
      padding: 20px;
      border-radius: 15px;
      font-size: 2rem;
      text-align: center;
      user-select: none;
      min-width: 300px;
    }
    .countdown div {
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div id="countdown-text">
  Lieber Tom, liebe Mariella,<br><br>bald geht eure Reise los.<br><br>Bis dahin guckt euch doch gerne ein bisschen um und geni√üt die Vorfreude.
</div>

<div class="countdown" id="countdown">
  <div><span id="days">00</span> Tage</div>
  <div><span id="hours">00</span> Stunden</div>
  <div><span id="minutes">00</span> Minuten</div>
  <div><span id="seconds">00</span> Sekunden</div>
</div>

<script>
  // Ziel-Enddatum einstellen (YYYY, M-1, D, H, M, S)
  const targetDate = new Date(2025, 8, 14, 11, 40, 0);

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerHTML = '<strong>Zeit abgelaufen!</strong>';
      clearInterval(interval);
      return;
    }

    const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('days').textContent    = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent   = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  updateCountdown();
  const interval = setInterval(updateCountdown, 1000);

  function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ height: height }, "*");
  }

  window.addEventListener('load', sendHeight);
  window.addEventListener('resize', sendHeight);
</script>

</body>
</html>
